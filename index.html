<!DOCTYPE html>
<html lang="en">
<head>

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Configuration for images - EDIT THESE PATHS
        const IMAGE_CONFIG = {
          fieldMap: './field-map.png',        // Path to your field position map
          background: './background.png'       // Path to your background image
        };

        // Number Stepper Component
        const NumberStepper = ({ label, value, onChange }) => {
          const handleIncrement = (amount) => {
            onChange(Math.max(0, value + amount));
          };

          return (
            <div className="numberStepperSection">
              <label>{label}</label>
              <div className="stepperContent">
                <div className="numberDisplay">{value}</div>
                <div className="stepButtons">
                  <button type="button" onClick={() => handleIncrement(-5)}>-5</button>
                  <button type="button" onClick={() => handleIncrement(-1)}>-1</button>
                  <button type="button" onClick={() => handleIncrement(1)}>+1</button>
                  <button type="button" onClick={() => handleIncrement(5)}>+5</button>
                  <button type="button" onClick={() => handleIncrement(10)}>+10</button>
                </div>
              </div>
            </div>
          );
        };

        // Radio Group Component with label click support
        const RadioGroup = ({ title, name, options, value, onChange, mandatory }) => {
          return (
            <div className="radio">
              <p>{title} {mandatory && <span className="mandatory">*</span>}</p>
              <div className="radioInput">
                {options.map((option) => (
                  <div key={option.value} className="radioOption">
                    <label 
                      className="radioLabel" 
                      onClick={() => onChange(option.value)}
                      style={{ cursor: 'pointer' }}
                    >
                      {option.label}
                    </label>
                    <input
                      type="radio"
                      name={name}
                      value={option.value}
                      checked={value === option.value}
                      onChange={(e) => onChange(e.target.value)}
                    />
                  </div>
                ))}
              </div>
            </div>
          );
        };

        // Checkbox Group Component with label click support
        const CheckboxGroup = ({ title, options, values, onChange, mandatory }) => {
          return (
            <div className="radio">
              <p>{title} {mandatory && <span className="mandatory">*</span>}</p>
              <div className="radioInput">
                {options.map((option) => (
                  <div key={option.name} className="radioOption">
                    <label 
                      htmlFor={option.name}
                      style={{ cursor: 'pointer' }}
                    >
                      {option.label}
                    </label>
                    <input
                      type="checkbox"
                      name={option.name}
                      id={option.name}
                      checked={values[option.name] || false}
                      onChange={(e) => onChange(option.name, e.target.checked)}
                    />
                  </div>
                ))}
              </div>
            </div>
          );
        };

        // Slider Component
        const NumberSlider = ( {title} ) => {
          const [sliderValue, setSliderValue] = useState(5); // Initial value
          
          const handleSliderChange = (event) => {
            setSliderValue(event.target.value);
          };

          return (
            <div className="numberSliderSection">
              <p>{title}</p>
              <div className="numberSliderInput">
                <datalist id="markers">
                  <option value="1"></option>
                  <option value="2"></option>
                  <option value="3"></option>
                  <option value="4"></option>
                  <option value="5"></option>
                  <option value="6"></option>
                  <option value="7"></option>
                  <option value="8"></option>
                  <option value="9"></option>
                  <option value="10"></option>
                </datalist>
                <input
                  type="range"
                  min="1"
                  max="10"
                  list="markers"
                  value={sliderValue}
                  onChange={handleSliderChange}
                />
              </div>
            </div>
          );
        };

          const generateMatchQR = () => {

              matchData.matchNumber,

              matchData.startPosition,

            console.log('Match Data:', dataArray.join('\t'));
            const preview = `${matchData.scouterName} | ${matchData.teamNumber} | ${matchData.matchNumber}`;

            const preview = `${pitData.scouterName} | ${pitData.teamNumber}`;

            // Add to history
            setQrHistory(prev => [...prev, { data: dataArray, preview, type: 'pit' }]);
            
            setShowQRModal(true);
            
            setTimeout(() => {

                qrInstanceRef.current = new window.QRCode(qrCodeRef.current, {
                  text: "",
                  width: 300,
                  height: 300,
                  colorDark: "#000000",
                  colorLight: "#ffffff",
                  correctLevel: window.QRCode.CorrectLevel.L

              }
              
              if (qrInstanceRef.current) {
                qrInstanceRef.current.clear();
                qrInstanceRef.current.makeCode(dataArray.join('\t'));
              }
            }, 100);

            setQrCodePreview(historyItem.preview);
            setShowRegenerateModal(false);
            setShowQRModal(true);
            
            setTimeout(() => {
              if (!qrInstanceRef.current && qrCodeRef.current) {
                qrInstanceRef.current = new window.QRCode(qrCodeRef.current, {
                  text: "",
                  width: 300,
                  height: 300,
                  colorDark: "#000000",
                  colorLight: "#ffffff",
                  correctLevel: window.QRCode.CorrectLevel.L
                });
              }
              
              if (qrInstanceRef.current) {
                qrInstanceRef.current.clear();
                qrInstanceRef.current.makeCode(historyItem.data.join('\t'));
              }
            }, 100);
          };

          const closeQR = () => {
            if (qrInstanceRef.current) {
              qrInstanceRef.current.clear();
            }
            setShowQRModal(false);
          };

          const resetMatchForm = () => {
            if (qrInstanceRef.current) {
              qrInstanceRef.current.clear();
              if (qrCodeRef.current) {
                qrCodeRef.current.innerHTML = '';
              }
              qrInstanceRef.current = null;
            }
            
            const nextMatchNumber = matchData.matchNumber ? String(Number(matchData.matchNumber) + 1) : '';

              scouterName: matchData.scouterName,
              teamNumber: '',

              resetMatchForm();
            } else {
              resetPitForm();

          // Auto-clear climb time and side if height is "Not Tried" or empty

            if (matchData.matchClimbHeight === 'Not Tried' || matchData.matchClimbHeight === '') {

            } else {
              return {
                background: 'linear-gradient(to bottom, #2E7D32 0%, #66BB6A 100%)',

              };
            }

          return (

                      { label: 'Yes', value: 'True' },
                      { label: 'No', value: 'False' }
                    ]}
                  />

                  <CheckboxGroup
                    title="What Can Your Robot Do In Autonomous?"
                    values={pitData}
                    onChange={(name, value) => setPitData({ ...pitData, [name]: value })}
                    options={[
                      { name: 'autoNeutralZone', label: 'Intake From Nuetral Zone' },
                      { name: 'autoOutpost', label: 'Intake From Outpost' },
                      { name: 'autoDepot', label: 'Intake From Depot' },
                      { name: 'autoL1', label: 'L1 Climb' },
                      { name: 'autoScorePreLoaded', label: 'Score Pre-Loaded Balls' }
                    ]}
                  />

                  <label htmlFor="autoPlan">What Do You Plan To Do In Autonomus?</label>
                  <input
                    type="text"
                    value={pitData.autoPlan}
                    onChange={(e) => setPitData({ ...pitData, autoPlan: e.target.value })}
                  />

                  <CheckboxGroup
                    title="What Is Your Robot's Climbing Ability?"
                    values={pitData}
                    onChange={(name, value) => setPitData({ ...pitData, [name]: value })}
                    options={[
                      { name: 'climbL1', label: 'L1' },
                      { name: 'climbL2', label: 'L2' },
                      { name: 'climbL3', label: 'L3' },
                      { name: 'climbAbility', label: 'Not Able To Climb' },
                    ]}
                  />

                  <CheckboxGroup
                    title="What Side Can You Climb On?"
                    values={pitData}
                    onChange={(name, value) => setPitData({ ...pitData, [name]: value })}
                    options={[
                      { name: 'climbCenter', label: 'Center' },
                      { name: 'climbSide', label: 'Side' }
                    ]}
                  />

                  <CheckboxGroup
                    title="What Type Of Intake Does Your Robot Have?"
                    values={pitData}
                    onChange={(name, value) => setPitData({ ...pitData, [name]: value })}
                    options={[
                      { name: 'intakeThrough', label: 'Through The Bumper' },
                      { name: 'intakeOver', label: 'Over The Bumper' }
                    ]}
                  />

                  <label htmlFor="driveTrain">What Drive Train Does Your Robot Have?</label>
                  <input
                    type="text"
                    value={pitData.driveTrain}
                    onChange={(e) => setPitData({ ...pitData, driveTrain: e.target.value })}
                  />

                  <label htmlFor="driverExperience">Driver Experience In Years</label>
                  <input
                    type="number"
                    value={pitData.driverExperience}
                    onChange={(e) => setPitData({ ...pitData, driverExperience: e.target.value })}
                  />

                  <label htmlFor="driverSkill">Driver Experience In Hours</label>
                  <input
                    type="number"
                    value={pitData.driverSkill}
                    onChange={(e) => setPitData({ ...pitData, driverSkill: e.target.value })}
                  />

                  <label htmlFor="robotPurpose">What Is The Primary Purpose Of Your Robot?</label>
                  <input
                    type="text"
                    value={pitData.robotPurpose}
                    onChange={(e) => setPitData({ ...pitData, robotPurpose: e.target.value })}
                  />

                  <NumberSlider
                    title="Build Quality Of Robot (DO NOT ASK!!!)"
                    onChange={(value) => setMatchData({ ...pitData, buildQuality: value })}
                  />

                  <label htmlFor="programmingLanguage">What Programming Language Is Your Robot Coded In?</label>
                  <input
                    type="text"
                    value={pitData.programmingLanguage}
                    onChange={(e) => setPitData({ ...pitData, programmingLanguage: e.target.value })}
                  />

                  <RadioGroup
                    title="Help Needed"
                    name="helpNeeded"
                    value={pitData.helpNeeded}
                    onChange={(value) => setPitData({ ...pitData, helpNeeded: value })}
                    options={[
                      { label: 'Yes', value: 'True' },
                      { label: 'No', value: 'False' }
                    ]}
                  />

                  <label htmlFor="typeHelpNeeded">Type Of Help Needed</label>
                  <input
                    type="text"
                    value={pitData.typeHelpNeeded}
                    onChange={(e) => setPitData({ ...pitData, typeHelpNeeded: e.target.value })}
                  />

                  <label htmlFor="comments">Comments</label>
                  <textarea
                    value={pitData.comments}
                    onChange={(e) => setPitData({ ...pitData, comments: e.target.value })}
                    placeholder="Any additional notes about the robot?"
                  />

                  <div style={{ textAlign: 'center' }}>
                    <button className="regenerateButton" onClick={resetPitForm}>
                      Reset
                    </button>
                    <button className="generateButton" onClick={generatePitQR}>
                      Generate QR Code
                    </button>
                  </div>
                </section>
              )}
            </div>
          );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ScoutingApp />);
    </script>
</body>
</html>
